<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
<meta http-equiv="expires" content="-1" />
<meta http-equiv=X-UA-Compatible content="IE=edge" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<link rel="icon" type="image/x-icon" href="./favicon.ico" />
<title>Sass Extend - Demo Page</title>
<link rel="stylesheet" href="./demo.css" />
</head>
<body>

<header>
	<h1>Sass Extend - Demo Page</h1>
</header>


<div class="fruit">

	<aside class="fruit-head">

		<nav>

			<ul>

				<li>List 1</li>

				<li>List 2</li>

			</ul>

		</nav>

	</aside>

	<main class="fruit-body plank">

		<section class="board">

			<div class="space inline-block">Board One: Inline-Block</div>

		</section>

		<section class="board">

			<span class="hidden">Board Two: Hidden</span>

		</section>

		<section class="board">

			<span class="visible">Board Three: Visible</span>

		</section>

		<section>

			<form method="post">

				<label>

					<span>Test :::</span>

					<input type="text" name="" value="" style="height: 200px;" />

					<button type="button" name="button">查询</button>

					<textarea rows="8" cols="80"></textarea>

					<select></select>

				</label>

			</form>

		</section>

		<section>

			<div class="flex-horizontal">

				<div>1</div>

				<div>2</div>

				<div>333</div>

			</div>

			<div class="flex-vertical">

				<div>1</div>

				<div>2</div>

				<div>987654321</div>

			</div>

			<h3>Tink Color</h3>
			<ul>
				<li class="tink1">Color 1</li>
				<li class="tink2">Color 2</li>
				<li class="tink3">Color 3</li>
				<li class="tink4">Color 4</li>
				<li class="tink5">Color 5</li>
				<li class="tink6">Color 6</li>
				<li class="tink7">Color 7</li>
				<li class="tink8">Color 8</li>
				<li class="tink9">Color 9</li>
				<li class="tink10">Color 10</li>
			</ul>

		</section>

	</main>

</div>

</body>
</html>
